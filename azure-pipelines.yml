trigger:
  none
  

name: Azure Pipelines
variables:
  python.version: '3.7.6'
stages:
- stage: Provisioning
  displayName: Provisioning
  jobs: 
  - job: ProvisioningAppService
    displayName: Provisioning AppService
    steps:
    - task: InstallSSHKey@0
      inputs:
        knownHostsEntry: 'default'
        sshKeySecureFile: 'id_rsa'
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          ls /home/vsts/work/_temp/
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          $ENV:ARM_CLIENT_ID = ${ARM_CLIENT_ID}
          $ENV:ARM_CLIENT_SECRET = ${ARM_CLIENT_SECRET}
          $ENV:ARM_TENANT_ID = ${ARM_TENANT_ID}
          $ENV:ARM_ACCESS_KEY = ${ARM_ACCESS_KEY}
    - task: TerraformInstaller@0
      inputs:
        terraformVersion: '0.12.3'
    - task: TerraformTaskV2@2
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
        backendServiceArm: 'EnsureReleaseQulaity'
        backendAzureRmResourceGroupName: 'tstate'
        backendAzureRmStorageAccountName: 'tstate2475'
        backendAzureRmContainerName: 'tstate'